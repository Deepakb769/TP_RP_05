<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Hanuman:wght@100;300;400;700;900&family=Inter:wght@300&family=Montserrat:wght@700&family=Mukta:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="display: inline-block; border: 1px solid; background: #00203FFF; padding: 20px; border-radius: 8px;">
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div style="display: flex; background: #ADEFD1FF; border-radius: 15px;">
                <div class="btn">
                    <div style="display: flex;">
                        <button onclick="deleteOnDisplay('')">AC</button>
                        <button onclick="deleteOnDisplay('')">C</button>
                        <button onclick="addTheSymbol('%')">%</button>
                        <button onclick="addTheSymbol('/')">/</button>
                    </div>
                    <div style="display: flex;">
                        <button onclick="addTheNumber('1')">1</button>
                        <button onclick="addTheNumber('2')">2</button>
                        <button onclick="addTheNumber('3')">3</button>
                        <button onclick="addTheSymbol('+')">+</button>
                    </div>
                    <div style="display: flex;">
                        <button onclick="addTheNumber('4')">4</button>
                        <button onclick="addTheNumber('5')">5</button>
                        <button onclick="addTheNumber('6')">6</button>
                        <button onclick="addTheSymbol('-')">-</button>
                    </div>
                    <div style="display: flex;">
                        <button onclick="addTheNumber('7')">7</button>
                        <button onclick="addTheNumber('8')">8</button>
                        <button onclick="addTheNumber('9')">9</button>
                        <button onclick="addTheSymbol('*')">*</button>
                    </div>
                    <div style="display: flex;">
                        <button onclick="addTheNumber('.')">.</button>
                        <button onclick="addTheNumber('0')">0</button>
                        <button onclick="addTheNumber('00')">00</button>
                        <button onclick="operateToValue('=')">=</button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script src="./Js/script.js"></script>
</body>
</html>
